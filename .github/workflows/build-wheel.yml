name: Build ARM wheel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup QEMU (ARM emulation)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ARM wheel inside container
        run: |
          docker run --rm --platform linux/arm64 \
            -v $PWD:/work \
            quay.io/pypa/manylinux_2_34_aarch64 \
            bash -c "
              yum install -y curl git openssl-devel &&
              curl https://sh.rustup.rs -sSf | sh -s -- -y &&
              source \$HOME/.cargo/env &&
              pip3 install maturin &&
              cd /work/BinaryOptionsToolsV2 &&
              maturin build --release
            "

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheels
          path: BinaryOptionsToolsV2/target/wheels/*.whl
