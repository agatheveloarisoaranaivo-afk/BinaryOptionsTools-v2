name: Build wheels (x86_64 + aarch64)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build x86_64 wheel
        run: |
          docker run --rm \
            -v $PWD:/io quay.io/pypa/manylinux_2_28_x86_64 \
            bash -c "
              /opt/python/cp310-cp310/bin/python -m pip install --upgrade pip
              /opt/python/cp310-cp310/bin/python -m pip install maturin
              cd /io
              /opt/python/cp310-cp310/bin/python -m maturin build --release -o dist
            "

      - name: Build aarch64 wheel
        run: |
          docker run --rm --platform linux/arm64 \
            -v $PWD:/io quay.io/pypa/manylinux_2_28_aarch64 \
            bash -c "
              /opt/python/cp310-cp310/bin/python -m pip install --upgrade pip
              /opt/python/cp310-cp310/bin/python -m pip install maturin
              cd /io
              /opt/python/cp310-cp310/bin/python -m maturin build --release -o dist
            "

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels
          path: dist/*.whl

