name: Build wheels (x86_64 + aarch64)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-x86_64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel

      - name: Build wheel
        run: |
          python setup.py bdist_wheel

      - name: Upload wheel (x86_64)
        uses: actions/upload-artifact@v4
        with:
          name: wheel-x86_64
          path: dist/*.whl

  build-aarch64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Docker ARM emulation
        uses: docker/setup-qemu-action@v3

      - name: Build ARM64 wheel inside container
        run: |
          docker run --rm --platform linux/arm64 \
            -v $PWD:/io quay.io/pypa/manylinux_2_28_aarch64 \
            bash -c "
              cd /io &&
              python3.9 -m pip install --upgrade pip &&
              pip3 install setuptools wheel &&
              python3.9 setup.py bdist_wheel
            "

      - name: Upload wheel (aarch64)
        uses: actions/upload-artifact@v4
        with:
          name: wheel-aarch64
          path: dist/*.whl
