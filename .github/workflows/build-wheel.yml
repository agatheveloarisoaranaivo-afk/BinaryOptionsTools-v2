name: Build wheel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -------- x86_64 wheel --------
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install maturin
        run: pip install maturin

      - name: Build x86_64 wheel
        run: |
          cd BinaryOptionsToolsV2
          maturin build --release

      # -------- ARM64 wheel --------
      - name: Build ARM wheel inside container
        run: |
          docker run --rm --platform linux/arm64 \
            -v $PWD:/work \
            quay.io/pypa/manylinux_2_34_aarch64 \
            bash -c "
              yum install -y curl git openssl-devel &&
              curl https://sh.rustup.rs -sSf | sh -s -- -y &&
              source \$HOME/.cargo/env &&
              /opt/python/cp310-cp310/bin/python -m pip install maturin &&
              cd /work/BinaryOptionsToolsV2 &&
              /opt/python/cp310-cp310/bin/maturin build --release
            "

      # -------- Upload --------
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels
          path: |
            BinaryOptionsToolsV2/target/wheels/*.whl
