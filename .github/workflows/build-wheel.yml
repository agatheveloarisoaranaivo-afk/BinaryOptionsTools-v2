name: Build ARM wheel

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-arm-wheel:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build ARM64 wheel with Docker
        run: |
          docker run --rm \
            --platform linux/arm64 \
            -v ${{ github.workspace }}:/io \
            quay.io/pypa/manylinux2014_aarch64:latest \
            bash -c "
              yum install -y openssl-devel pkgconfig libffi-devel &&
              curl https://sh.rustup.rs -sSf | sh -s -- -y &&
              source \$HOME/.cargo/env &&
              /opt/python/cp311-cp311/bin/python -m pip install --upgrade pip setuptools wheel maturin &&
              cd /io &&
              maturin build --release --strip -o /io/dist
            "

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: arm-wheel
          path: dist/*.whl

