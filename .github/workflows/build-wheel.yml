name: Build ARM Wheel

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-aarch64:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build ARM wheel
        run: |
          docker run --rm --platform linux/arm64 \
            -v ${{ github.workspace }}:/io \
            quay.io/pypa/manylinux_2_28_aarch64 \
            /bin/bash -c "
              dnf install -y git zip openssl-devel pkgconfig && \
              /opt/python/cp310-cp310/bin/python -m pip install --upgrade pip maturin && \
              cd /io/BinaryOptionsToolsV2 && \
              maturin build --release --strip -o /io/wheels
            "

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: arm-wheel
          path: wheels/*.whl
