name: Build ARM64 wheel

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-arm64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ARM64 wheel
        run: |
          docker run --rm --platform linux/arm64 \
            -v ${{ github.workspace }}:/io \
            messense/manylinux2014-cross:aarch64 \
            bash -c "
              apt-get update && apt-get install -y libssl-dev pkg-config
              curl https://sh.rustup.rs -sSf | sh -s -- -y
              source \$HOME/.cargo/env
              python3 -m pip install --upgrade pip maturin
              cd /io/BinaryOptionsToolsV2
              export OPENSSL_DIR=/usr
              export PKG_CONFIG_ALLOW_CROSS=1
              maturin build --release --target aarch64-unknown-linux-gnu --out /io/wheels
            "

      - name: Upload ARM wheel
        uses: actions/upload-artifact@v4
        with:
          name: arm64-wheel
          path: wheels/

