name: Build ARM wheel

on:
  push:
    branches:
      - main

jobs:
  build-arm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build ARM wheel in Docker
        run: |
          docker run --rm \
            -v $PWD:/io \
            --platform linux/arm64 \
            quay.io/pypa/manylinux2014_aarch64 \
            bash -c "
              cd /io &&
              /opt/python/cp310-cp310/bin/python -m pip install --upgrade pip setuptools wheel &&
              /opt/python/cp310-cp310/bin/python -m build --wheel
            "

      - name: Upload ARM wheel
        uses: actions/upload-artifact@v4
        with:
          name: arm-wheel
          path: dist/*.whl
