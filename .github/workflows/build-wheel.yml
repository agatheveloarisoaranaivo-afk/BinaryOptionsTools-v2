name: Build ARM (aarch64) wheel

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-arm-wheel:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build ARM wheel
        run: |
          docker run --rm \
            --platform linux/arm64 \
            -v "${{ github.workspace }}":/io \
            -w /io \
            quay.io/pypa/manylinux2014_aarch64:latest \
            bash -c "
              set -e

              YBIN=/opt/python/cp310-cp310/bin/python

              \$YBIN -m pip install --upgrade pip setuptools wheel

              # Build standard Python wheel
              \$YBIN setup.py bdist_wheel

              mkdir -p /io/dist
              cp dist/*.whl /io/dist/
            "

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: arm-wheel
          path: dist/*.whl

